<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fa fa-arrow-circle-down icon"></i>
            <h1>Scrroll-Recall</h1>
            <i class="fa fa-arrow-circle-down icon"></i>
        </div>
        <div class="contents">
            <center>
                <p>✨If incase you are in a hurry,Save the scroll position of the webpage and read it from the saved position when you again visit it.✨.</p>
            </center>
            <button id="clickHandler_1" class="btn"><i class="fa fa-download small__icons"></i> Save the position <i
                    class="fa fa-check-circle tick__icons_1"
                    style="display: none;color: rgb(10, 240, 10);"></i></button>
        </div>
        <div class="contents">
            <button id="clickHandler" class="btn"><i class="fa fa-arrow-circle-down small__icons"></i> Fetch Scroll <i
                    class="fa fa-check-circle tick__icons_3"
                    style="display: none;color: rgb(10, 240, 10);"></i></button>
        </div>
        <div class="contents">
            <button id="clickHandler_2" class="btn"><i class="fa fa-trash small__icons"></i> Delete the position <i
                    class="fa fa-check-circle tick__icons_4"
                    style="display: none;color: rgb(10, 240, 10);"></i></button>
        </div>
    </div>
</body>
<script src="./popup.js"></script>

</html>
